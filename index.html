
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error404 Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            zinc: {
              950: '#09090b',
            }
          }
        }
      }
    }
  </script>
  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Fira+Code:wght@300..700&family=Caveat:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bs-body-bg: #09090b;
      --bs-body-color: #f8fafc;
      --pro-border: rgba(255, 255, 255, 0.08);
      --pro-accent: #3b82f6;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }
    
    .login-gradient-bg {
      background: radial-gradient(circle at top right, #1e1b4b, #09090b 60%);
    }

    .glass-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 2.5rem !important;
      box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
    }

    .sidebar-offcanvas {
      width: 300px !important;
      border-right: 1px solid var(--pro-border);
      background-color: #09090b !important;
    }

    .nav-link-custom {
      border-radius: 0.85rem;
      padding: 0.8rem 1.2rem;
      font-weight: 500;
      color: #94a3b8;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .nav-link-custom:hover {
      background-color: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
    }
    .nav-link-custom.active {
      background-color: #3b82f6 !important;
      color: white !important;
    }

    .pro-card {
      background: #111114;
      border: 1px solid var(--pro-border);
      border-radius: 1.5rem;
      transition: all 0.2s ease;
    }
    .pro-card:hover {
      border-color: rgba(59, 130, 246, 0.3);
      background: #141418;
    }
    
    .form-control-custom {
      background: rgba(255, 255, 255, 0.03) !important;
      border: 1px solid rgba(255, 255, 255, 0.08) !important;
      color: white !important;
      border-radius: 1rem !important;
    }
    .form-control-custom:focus {
      border-color: var(--pro-accent) !important;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15) !important;
    }

    .login-tab-pill {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
      color: rgba(255, 255, 255, 0.5);
    }
    .login-tab-pill.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
  </style>
